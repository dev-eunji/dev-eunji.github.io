---
layout: archive
---

{{ content }}

<ul class="posts-list">
{% for category in site.categories %}
  <h2 id="{{category | first}}" >{{category | first}}</h2>
  {% for posts in category %}
    {% for post in posts %}
      {% if post.url %}
      <li>
        <p>
          <a class="title-href" href="{{ post.url | prepend: site.url }}">{{ post.title }}</a>
          <time>{{ post.date | date:"%F" }}</time>
        </p>
      </li>
      {% endif %}
    {% endfor %}
  {% endfor %}
{% endfor %}
</ul>
