---
layout: archive
---

{{ content }}

<ul>
{% for category in site.categories %}
  <h2 id="{{category | first}}">{{category | first}}</h2>
  {% for posts in category %}
    {% for post in posts %}
      {% if post.url %}
      <li>
        <a class="title" href="{{ post.url | prepend: site.url }}">{{ post.title }}</a>
        <time>{{ post.date | date:"%F" }}</time> <!-- 요일: {{ post.date | date: "%a" }}. -->
      </li>
      {% endif %}
    {% endfor %}
  {% endfor %}
{% endfor %}
</ul>
